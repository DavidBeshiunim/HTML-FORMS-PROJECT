<!DOCTYPE html>
<html>

<head>
    <title>HTML Forms</title>
</head>

<body>
    <h1>HTML FORMS PROJECT</h1>

    <form oninput="info.value=name.value">
        <fieldset>
            <legend>Input your details:</legend>

            <p>
                <label>Name:</label>
                <input type="text" id="name">
            </p>
            <p>
                <label>Email:</label>
                <input type="email">
            </p>
            <p>
                <label>Contact No:</label>
                <input type="password">
            </p>
            <p>
                <label>Age:</label>
                <input type="number">
            </p>
            <p>
                <label>Date of birth</label>
                <input type="date">
            </p>
            <p>
                <label>Gender:</label><br>
                <input type="radio" name="gender"> Female<br>
                <input type="radio" name="gender"> male<br>
            </p>
            <p>
                <label>Interests</label><br>
                <input type="checkbox"> Cycling<br>
                <input type="checkbox"> Gospel Music
            </p>
            <p>
                <label>Country</label>
                <select>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Japan</option>
                    <option>China</option>
                    <option>Nigeria</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Save infomation">
            </p>
        </fieldset>

        <p>Your information:</p>
        <output name="info"></output>
    </form>
</body>

</html>
